<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@100;300;400;500;700&display=swap"
    rel="stylesheet">

  <title>Bate Papo UOL</title>
</head>

<body>

  <div class="container">

    <div class="nickname">

      <img src="imgs/logo 2.svg" />
      <input class="nome" type="text" placeholder="Digite seu nome" onkeydown="enternome(event)"/>
      <button class="login" onclick="nome()">Entrar</button>

    </div>

<div class="hidden">

    <div class="sidebar">


      <div class ="transparente" onclick="esconderbarra(this)">
      </div>

      <div>

        <div class="text">

          <h3>Escolha um contato</h3>
          <h3>para enviar mensagem:</h3>
        </div>

        <div class="destino">
          <ion-icon name="people"></ion-icon>
          <h3>Todos</h3>
          <ion-icon class="todos check" name="checkmark-sharp"></ion-icon>
        </div>

        <div class="online-people">
        </div>

        <div class="text">
          <h3>Escolha a visibilidade:</h3>
        </div>

        <div class="destino">
          <ion-icon name="lock-open"></ion-icon>
          <h3>PÃºblico</h3>
          <ion-icon class="check" name="checkmark-sharp"></ion-icon>
        </div>

        <div class="destino">
          <ion-icon name="lock-closed"></ion-icon>
          <h3>Reservadamente</h3>
        </div>

      </div>
    </div>
  </div>

  <!--chat de mensagens-->
  <div class="batepapo hidden">

    <div class="barra-topo">

      <img src="imgs/logo 1.png"></img>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <ion-icon name="people" onclick="mostrarbarra()"></ion-icon>
    </div>

    <div class="mensagens">

    </div>

    <div class="message">
      <input class="mensagem" type="text" placeholder="Escreva aqui..." onkeydown="entermsg(event)" />
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <ion-icon class="botao" name="paper-plane-outline" onclick="sendmessage()"></ion-icon>

    </div>
    <!--fecha div message-->

  </div> <!-- fecha a div batepapo -->

  </div> <!-- Aqui termina a div container  -->

  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
